-
  type: div
  attribute:
    id: rs:id
    class: modal fade
    tabindex: '-1'
    role: dialog
  innerHTML:
    -
      type: div
      attribute:
        class: rs:dialog_class
        role: document
      innerHTML:
        -
          type: div
          attribute:
            class: modal-content
          innerHTML:
            -
              type: div
              attribute:
                class: modal-header
              innerHTML:
                -
                  type: h5
                  attribute:
                    class: modal-title
                  innerHTML: 
                    -
                      type: img
                      settings:
                        enabled: rs:icon
                      attribute:
                        src: rs:icon_src
                        style:
                          width: 20px
                          margin-top: -4px
                    -
                      type: span
                      innerHTML: rs:title
                -
                  type: button
                  settings:
                    enabled: rs:btn_close
                  attribute:
                    type: button
                    class: btn-close
                    data-bs-dismiss: modal
                    aria-label: Close
            -
              type: div
              attribute:
                class: modal-body
                id: rs:id_body
              innerHTML: rs:body
            -
              type: div
              settings:
                enabled: rs:footer
              attribute:
                class: modal-footer
              innerHTML: rs:footer
